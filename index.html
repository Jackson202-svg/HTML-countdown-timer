<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jan 25 Countdown | Private Access</title>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --neon-pink: #ff0055;
            --glass: rgba(255, 255, 255, 0.08);
            --bg: #050608;
        }

        body {
            background: radial-gradient(circle at center, #1b2735 0%, var(--bg) 100%);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* --- AUTH OVERLAY --- */
        #auth-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-card {
            background: var(--glass);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid var(--neon-blue);
            backdrop-filter: blur(20px);
        }

        #github-btn {
            background: #24292e;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.3s;
            margin-top: 20px;
        }

        #github-btn:hover {
            box-shadow: 0 0 20px var(--neon-blue);
            transform: translateY(-2px);
        }

        /* --- MAIN APP (Hidden by default) --- */
        #app-content {
            display: none;
            width: 90%;
            max-width: 900px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .countdown-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .box {
            background: rgba(0,0,0,0.4);
            padding: 20px;
            border-radius: 15px;
            border-bottom: 4px solid var(--neon-blue);
        }

        .box span { font-size: 3rem; font-weight: 800; color: var(--neon-blue); }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 40px;
        }

        .panel {
            background: rgba(255,255,255,0.03);
            padding: 20px;
            border-radius: 15px;
            text-align: left;
        }

        select {
            width: 100%;
            padding: 12px;
            background: #111;
            color: white;
            border: 1px solid #333;
            border-radius: 8px;
            margin-top: 10px;
        }

        .live-label { color: var(--neon-pink); font-size: 0.8rem; font-weight: bold; display: flex; align-items: center; gap: 8px; }
        .dot { width: 8px; height: 8px; background: red; border-radius: 50%; animation: blink 1s infinite; }

        @keyframes blink { 50% { opacity: 0; } }
        @media (max-width: 700px) { 
            .countdown-grid { grid-template-columns: repeat(2, 1fr); }
            .controls { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="login-card">
            <h2 style="margin-top:0">Restricted Access</h2>
            <p style="color:#888">Login with GitHub to unlock the Global Countdown</p>
            <button id="github-btn">
                <svg height="24" width="24" viewBox="0 0 16 16" fill="white"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path></svg>
                Sign in with GitHub
            </button>
        </div>
    </div>

    <div id="app-content">
        <h1 id="user-welcome">Welcome</h1>
        <p style="letter-spacing: 5px; color: #666;">COUNTDOWN TO JAN 25</p>

        <div class="countdown-grid">
            <div class="box"><span id="days">00</span><p>Days</p></div>
            <div class="box"><span id="hours">00</span><p>Hours</p></div>
            <div class="box"><span id="minutes">00</span><p>Minutes</p></div>
            <div class="box"><span id="seconds">00</span><p>Seconds</p></div>
        </div>

        <div class="controls">
            <div class="panel">
                <label style="color:#888; font-size: 0.8rem;">WORLD CLOCK EXPLORER</label>
                <select id="tz-selector"></select>
                <div id="local-time" style="font-size: 2rem; margin-top:10px; font-family: monospace;">00:00:00</div>
            </div>

            <div class="panel">
                <div class="live-label"><div class="dot"></div> LIVE RADIO</div>
                <select id="radio-selector">
                    <option value="https://kut.streamguys1.com/kutx-free">KUTX 98.9 Austin (Texas)</option>
                    <option value="https://kase.stream.iheart.com/stream">KASE 101 Country (Texas)</option>
                    <option value="https://jenny.torontocast.com:2000/stream/J1HITS">J1 HITS (Tokyo)</option>
                    <option value="https://ice2.somafm.com/groovesalad-128-mp3">Groove Salad (Chill)</option>
                </select>
                <audio id="audio-player" controls style="width:100%; margin-top:15px; filter: invert(1);"></audio>
            </div>
        </div>
        <button onclick="logout()" style="margin-top:30px; background:none; border:none; color:#555; cursor:pointer; text-decoration:underline;">Logout</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, GithubAuthProvider, signInWithPopup, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // --- 1. CONFIGURATION (REPLACE WITH YOUR OWN) ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const provider = new GithubAuthProvider();

        // --- 2. AUTHENTICATION LOGIC ---
        const loginBtn = document.getElementById('github-btn');
        const authOverlay = document.getElementById('auth-overlay');
        const appContent = document.getElementById('app-content');

        loginBtn.onclick = () => {
            signInWithPopup(auth, provider).catch(err => alert("Error: " + err.message));
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                authOverlay.style.display = 'none';
                appContent.style.display = 'block';
                document.getElementById('user-welcome').innerText = `Hello, ${user.displayName || 'User'}`;
                initApp();
            } else {
                authOverlay.style.display = 'flex';
                appContent.style.display = 'none';
            }
        });

        // --- 3. COUNTDOWN & RADIO LOGIC ---
        function initApp() {
            const target = new Date(Date.UTC(2026, 0, 25, 0, 0, 0)).getTime();
            
            // Populate Timezones
            const tzSelector = document.getElementById('tz-selector');
            if (tzSelector.options.length === 0) {
                Intl.supportedValuesOf('timeZone').forEach(zone => {
                    const opt = document.createElement('option');
                    opt.value = zone;
                    opt.textContent = zone.replace(/_/g, ' ');
                    if(zone === 'America/Chicago') opt.selected = true;
                    tzSelector.appendChild(opt);
                });
            }

            // Radio Logic
            const audio = document.getElementById('audio-player');
            const radioSel = document.getElementById('radio-selector');
            radioSel.onchange = () => { audio.src = radioSel.value; audio.play(); };
            if(!audio.src) audio.src = radioSel.value;

            // Update Loop
            setInterval(() => {
                const now = new Date();
                const diff = target - now.getTime();

                // Countdown
                document.getElementById('days').innerText = Math.max(0, Math.floor(diff / 86400000)).toString().padStart(2,'0');
                document.getElementById('hours').innerText = Math.max(0, Math.floor((diff % 86400000) / 3600000)).toString().padStart(2,'0');
                document.getElementById('minutes').innerText = Math.max(0, Math.floor((diff % 3600000) / 60000)).toString().padStart(2,'0');
                document.getElementById('seconds').innerText = Math.max(0, Math.floor((diff % 60000) / 1000)).toString().padStart(2,'0');

                // World Clock
                document.getElementById('local-time').innerText = now.toLocaleTimeString('en-GB', { 
                    timeZone: tzSelector.value, 
                    hour12: false 
                });
            }, 1000);
        }
    </script>
</body>
</html>
